		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
			// --------------- Init function for map -------------------------------
			function initialize()
			{
				// -------------------- Constructs and initializes sexy-assed map -------------------------
				var mapProp =
				{
					center:new google.maps.LatLng(38.954413, -96.271539),
					zoom:4,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

				// -------------------------- Creates markers, and adds them to a list--------------------------------
				var img = "http://i0.kym-cdn.com/profiles/icons/tiny/000/071/682/lol-face.gif"
				var markers = [];
				markers.push(createMarker(45, -120, "porty-air-lol", img, map));
				markers.push(createMarker(50, -101, "high-as-a-kite", img, map));

				// Pans to it
				map.panTo(markers[0].getPosition());
			}

			// Creates easy to use icon
			function createMarker(long, lat, name, img, map)
			{
				var marker = new google.maps.Marker
				({
      					position: new google.maps.LatLng(long, lat, 0),
     					map: map,
     			 		title: name,
					icon: img
  				});
				return marker;
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
